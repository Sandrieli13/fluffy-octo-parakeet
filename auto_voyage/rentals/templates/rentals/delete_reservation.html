{% extends 'base.html' %}
{% block content %}
<h2>Delete Reservation</h2>
<p>Are you sure you want to delete reservation #{{ reservation.pk }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'reservation_list' %}">Cancel</a>
</form>
{% endblock %}
