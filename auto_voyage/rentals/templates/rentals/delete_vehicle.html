{% extends 'base.html' %}
{% block content %}
<h2>Delete Vehicle</h2>
<p>Are you sure you want to delete {{ vehicle.make }} {{ vehicle.model }} ({{ vehicle.registration_number }})?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'vehicle_list' %}">Cancel</a>
</form>
{% endblock %}
