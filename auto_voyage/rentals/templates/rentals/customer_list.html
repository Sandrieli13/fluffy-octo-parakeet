{% extends 'base.html' %}
{% block content %}
<h2>Customers</h2>
<ul>
  {% for customer in customers %}
    <li>{{ customer.first_name }} {{ customer.last_name }} - {{ customer.email }}
      <a href="{% url 'edit_customer' customer.id %}">Edit</a>
      <!-- Delete Button -->
      <a href="{% url 'delete_customer' customer.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'add_customer' %}">Add Customer</a>
{% endblock %}
