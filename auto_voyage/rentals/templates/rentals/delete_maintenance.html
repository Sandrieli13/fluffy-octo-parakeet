{% extends 'base.html' %}
{% block content %}
<h2>Delete Maintenance Record</h2>
<p>Are you sure you want to delete this maintenance record for vehicle #{{ record.vehicle.id }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'maintenance_list' %}">Cancel</a>
</form>
{% endblock %}
