{% extends 'base.html' %}
{% block content %}
<h2>Maintenance Records</h2>
<ul>
  {% for record in records %}
    <li>
      {{ record.vehicle.make }} {{ record.vehicle.model }} - {{ record.service_type }} on {{ record.Service_Date }}
      <a href="{% url 'edit_maintenance' record.id %}">Edit</a>
      <!-- Delete Button -->
      <a href="{% url 'delete_maintenance' record.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'add_maintenance' %}">Add Maintenance Record</a>
{% endblock %}
