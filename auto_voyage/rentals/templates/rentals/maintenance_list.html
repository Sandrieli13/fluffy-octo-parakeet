{% extends 'base.html' %}
{% block content %}
<h2>Maintenance Records</h2>
<ul>
  {% for record in records %}
    <li>
      {{ record.Vehicle_ID.Make }} {{ record.Vehicle_ID.Model }} - {{ record.Service_Type }} on {{ record.Service_Date }}
    </li>
  {% endfor %}
</ul>
<a href="{% url 'add_maintenance' %}">Add Maintenance Record</a>
{% endblock %}
